<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AgroGuru AI</title>
    <style>
        :root { 
            --ag-green: #2e7d32; 
            --ag-bg: #ffffff;
            --msg-bot: #f1f3f4;
            --msg-user: #2e7d32;
        }

        /* Prevent the phone from bouncing and moving up/down */
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            position: fixed;
            background: var(--ag-bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overscroll-behavior-y: none;
        }

        .app-shell {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Header */
        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            background: #fff;
            z-index: 10;
        }
        .status-dot { width: 10px; height: 10px; background: #4caf50; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .logo { font-weight: 700; color: var(--ag-green); font-size: 1.1rem; }

        /* The Chat Container - Fills the Screen */
        #chat-flow {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            -webkit-overflow-scrolling: touch;
        }

        .bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
        }
        .bubble.bot {
            background: var(--msg-bot);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            color: #202124;
        }
        .bubble.user {
            background: var(--msg-user);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 5px rgba(46, 125, 50, 0.2);
        }

        /* Image Scan Preview */
        .img-card {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 5px;
            border: 2px solid var(--ag-green);
        }

        /* Input Area - Clean and Professional */
        .input-area {
            padding: 10px 15px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            background: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #eee;
        }

        .input-pill {
            flex-grow: 1;
            background: #f1f3f4;
            border-radius: 25px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
        }

        input {
            flex-grow: 1;
            border: none;
            background: transparent;
            padding: 10px 0;
            font-size: 16px;
            outline: none;
        }

        .action-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .btn-camera { color: var(--ag-green); background: #e8f5e9; }
        .btn-send { background: var(--ag-green); color: white; }
        .btn-send:disabled { background: #ccc; }

        /* Swipe History Panel */
        #history-panel {
            position: fixed;
            top: 0; right: -100%;
            width: 100%; height: 100%;
            background: white;
            z-index: 100;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #history-panel.active { right: 0; }
    </style>
</head>
<body>

<div class="app-shell">
    <header>
        <div><span class="status-dot"></span><span class="logo">AgroGuru Pro</span></div>
        <button onclick="openHist()" style="background:none; border:none; font-size:1.2rem;">ðŸ“œ</button>
    </header>

    <div id="chat-flow">
        <div class="bubble bot">Welcome back. I am AgroGuru. How is your farm today?</div>
    </div>

    <div class="input-area">
        <button class="action-btn btn-camera" onclick="document.getElementById('file-in').click()">ðŸ“·</button>
        <div class="input-pill">
            <input type="text" id="user-in" placeholder="Ask anything...">
        </div>
        <button class="action-btn btn-send" id="send-btn">âž”</button>
    </div>
    
    <input type="file" id="file-in" accept="image/*" capture="environment" style="display:none">
</div>

<div id="history-panel">
    <div style="padding:20px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
        <h3 style="margin:0">Recent Reports</h3>
        <button onclick="closeHist()" style="border:none; background:none; font-size:1.5rem;">âœ•</button>
    </div>
    <div id="hist-content" style="padding:15px; overflow-y:auto; height:calc(100% - 80px);"></div>
    <div style="text-align:center; padding:10px; color:#999; font-size:0.8rem;">Swipe right to close</div>
</div>

<script>
    const chatFlow = document.getElementById('chat-flow');
    const userIn = document.getElementById('user-in');
    const sendBtn = document.getElementById('send-btn');
    const fileIn = document.getElementById('file-in');
    const histPanel = document.getElementById('history-panel');

    function addBubble(role, text, isImage = false) {
        const div = document.createElement('div');
        div.className = `bubble ${role}`;
        if(isImage) {
            div.innerHTML = `<img src="${text}" class="img-card"><br><i>Scanning...</i>`;
        } else {
            div.innerText = text;
        }
        chatFlow.appendChild(div);
        chatFlow.scrollTop = chatFlow.scrollHeight;
    }

    async function handleChat() {
        const msg = userIn.value.trim();
        if(!msg) return;
        addBubble('user', msg);
        userIn.value = '';

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: msg})
            });
            const data = await res.json();
            addBubble('bot', data.reply || "Thinking error...");
        } catch { addBubble('bot', "Connection failed."); }
    }

    sendBtn.onclick = handleChat;
    userIn.onkeypress = (e) => { if(e.key === 'Enter') handleChat(); };

    fileIn.onchange = async (e) => {
        const file = e.target.files[0];
        if(!file) return;
        
        const url = URL.createObjectURL(file);
        addBubble('user', url, true);

        const fd = new FormData();
        fd.append('file', file);
        try {
            const res = await fetch('/diagnose', { method: 'POST', body: fd });
            const data = await res.json();
            addBubble('bot', data.analysis || "Vision error.");
            saveHist(data.analysis);
        } catch { addBubble('bot', "Server error."); }
    };

    // History Logic
    function openHist() { 
        histPanel.classList.add('active'); 
        const h = JSON.parse(localStorage.getItem('agH') || '[]');
        document.getElementById('hist-content').innerHTML = h.map(i => `
            <div style="padding:12px; border-bottom:1px solid #f5f5f5;">
                <small style="color:#888">${i.d}</small><br><strong>${i.t}</strong>
            </div>
        `).join('') || "No scans yet.";
    }
    function closeHist() { histPanel.classList.remove('active'); }
    function saveHist(t) {
        let h = JSON.parse(localStorage.getItem('agH') || '[]');
        h.unshift({ d: new Date().toLocaleTimeString(), t: t.substring(0, 60) + '...' });
        localStorage.setItem('agH', JSON.stringify(h.slice(0, 10)));
    }

    // Swipe to close history
    let startX = 0;
    histPanel.ontouchstart = e => startX = e.touches[0].clientX;
    histPanel.ontouchend = e => { if(e.changedTouches[0].clientX - startX > 100) closeHist(); };

</script>
</body>
</html>
