<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AgroGuru Pro</title>
    <style>
        :root { --ag-green: #2e7d32; --ag-bg: #ffffff; --msg-bot: #f1f3f4; --msg-user: #2e7d32; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; position: fixed; background: var(--ag-bg); font-family: -apple-system, Roboto, sans-serif; overscroll-behavior-y: none; }
        .app-shell { display: flex; flex-direction: column; height: 100vh; width: 100%; max-width: 500px; margin: 0 auto; }
        
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; background: #fff; z-index: 100; flex-shrink: 0; }
        .logo { font-weight: 700; color: var(--ag-green); font-size: 1.1rem; }

        #chat-flow { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; -webkit-overflow-scrolling: touch; }
        
        .bubble { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 16px; line-height: 1.4; word-wrap: break-word; }
        .bubble.bot { background: var(--msg-bot); align-self: flex-start; border-bottom-left-radius: 4px; color: #202124; }
        .bubble.user { background: var(--msg-user); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

        /* IMAGE SCANNING VISUALS */
        .img-wrapper { position: relative; width: 100%; border-radius: 12px; overflow: hidden; margin-top: 5px; border: 2px solid white; }
        .img-wrapper img { width: 100%; display: block; }
        .scanner-line { 
            position: absolute; top: 0; left: 0; width: 100%; height: 4px; 
            background: #00ff00; box-shadow: 0 0 15px #00ff00;
            animation: scanMove 2s infinite ease-in-out;
            display: none;
        }
        @keyframes scanMove { 0% { top: 0%; } 50% { top: 100%; } 100% { top: 0%; } }

        .input-area { padding: 12px 15px; padding-bottom: calc(12px + env(safe-area-inset-bottom)); background: #fff; display: flex; align-items: center; gap: 10px; border-top: 1px solid #eee; flex-shrink: 0; }
        .input-pill { flex-grow: 1; background: #f1f3f4; border-radius: 25px; padding: 0 15px; display: flex; align-items: center; }
        input { flex-grow: 1; border: none; background: transparent; padding: 12px 0; font-size: 16px; outline: none; color: #333; }
        .action-btn { width: 44px; height: 44px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-camera { color: var(--ag-green); background: #e8f5e9; }
        .btn-send { background: var(--ag-green); color: white; }

        #history-panel { position: fixed; top: 0; right: -100%; width: 100%; height: 100%; background: white; z-index: 1000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        #history-panel.active { right: 0; }
        .hist-item { padding: 15px; border-bottom: 1px solid #f5f5f5; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-shell">
    <header>
        <span class="logo">AgroGuru Pro</span>
        <button onclick="openHist()" style="background:none; border:none; font-size:1.5rem;">ðŸ“œ</button>
    </header>

    <div id="chat-flow">
        <div class="bubble bot">Ready. Upload a photo to begin scanning.</div>
    </div>

    <div class="input-area">
        <button class="action-btn btn-camera" onclick="document.getElementById('file-in').click()">ðŸ“·</button>
        <div class="input-pill">
            <input type="text" id="user-in" placeholder="Ask AgroGuru...">
        </div>
        <button class="action-btn btn-send" id="send-btn">âž”</button>
    </div>
    <input type="file" id="file-in" accept="image/*" capture="environment" style="display:none">
</div>

<div id="history-panel">
    <div style="padding:20px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
        <h3 style="margin:0">Scan History</h3>
        <button onclick="closeHist()" style="border:none; background:none; font-size:1.5rem;">âœ•</button>
    </div>
    <div id="hist-content" style="overflow-y:auto; height:calc(100% - 80px);"></div>
</div>

<script>
    const chatFlow = document.getElementById('chat-flow');
    const userIn = document.getElementById('user-in');
    const histPanel = document.getElementById('history-panel');

    function addBubble(role, content, isHtml = false) {
        const div = document.createElement('div');
        div.className = `bubble ${role}`;
        if(isHtml) div.innerHTML = content;
        else div.innerText = content;
        chatFlow.appendChild(div);
        chatFlow.scrollTop = chatFlow.scrollHeight;
        return div;
    }

    async function handleChat() {
        const msg = userIn.value.trim();
        if(!msg) return;
        addBubble('user', msg);
        userIn.value = '';
        try {
            const res = await fetch('/chat', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({message: msg}) });
            const data = await res.json();
            addBubble('bot', data.reply);
        } catch { addBubble('bot', "Connection failed."); }
    }

    document.getElementById('send-btn').onclick = handleChat;
    userIn.onkeypress = (e) => { if(e.key === 'Enter') handleChat(); };

    document.getElementById('file-in').onchange = async (e) => {
        const file = e.target.files[0];
        if(!file) return;

        // Show image in chat immediately
        const imgUrl = URL.createObjectURL(file);
        const imgHtml = `
            <div class="img-wrapper">
                <div class="scanner-line" id="last-scanner" style="display:block"></div>
                <img src="${imgUrl}">
            </div>
            <div style="font-size:0.8rem; margin-top:5px; opacity:0.8">Scanning crop tissue...</div>
        `;
        addBubble('user', imgHtml, true);

        const fd = new FormData();
        fd.append('file', file);
        try {
            const res = await fetch('/diagnose', { method: 'POST', body: fd });
            const data = await res.json();
            document.getElementById('last-scanner').id = "done"; // Stop scanning animation
            addBubble('bot', data.analysis);
            saveHist(data.analysis);
        } catch { addBubble('bot', "Vision error."); }
    };

    function saveHist(t) {
        let h = JSON.parse(localStorage.getItem('agH') || '[]');
        h.unshift({ d: new Date().toLocaleString(), t: t });
        localStorage.setItem('agH', JSON.stringify(h.slice(0, 15)));
    }

    function openHist() { 
        histPanel.classList.add('active'); 
        const h = JSON.parse(localStorage.getItem('agH') || '[]');
        document.getElementById('hist-content').innerHTML = h.map((i, index) => `
            <div class="hist-item" onclick="restoreResult(${index})">
                <small style="color:var(--ag-green)">${i.d}</small><br>
                <strong>${i.t.substring(0, 60)}...</strong>
            </div>
        `).join('') || "<p style='padding:20px'>No history.</p>";
    }

    function restoreResult(idx) {
        const h = JSON.parse(localStorage.getItem('agH') || '[]');
        addBubble('bot', "Restored Report:\n" + h[idx].t);
        closeHist();
    }

    function closeHist() { histPanel.classList.remove('active'); }
</script>
</body>
</html>
