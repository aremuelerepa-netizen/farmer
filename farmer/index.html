<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AgroGuru Pro</title>
    <style>
        :root { --ag-green: #2e7d32; --ag-bg: #ffffff; --msg-bot: #f1f3f4; --msg-user: #2e7d32; }
        
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; position: fixed; background: var(--ag-bg); 
            font-family: -apple-system, Roboto, sans-serif; 
        }

        .app-shell { display: flex; flex-direction: column; height: 100vh; width: 100%; max-width: 480px; margin: 0 auto; }

        header { 
            padding: 8px 15px; display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid #eee; background: #fff; flex-shrink: 0;
        }
        .logo { font-weight: 700; color: var(--ag-green); font-size: 0.95rem; }

        #chat-flow { 
            flex-grow: 1; overflow-y: auto; padding: 10px; 
            display: flex; flex-direction: column; gap: 8px; 
            -webkit-overflow-scrolling: touch; 
        }

        .bubble { 
            max-width: 82%; padding: 8px 12px; border-radius: 15px; 
            font-size: 14px; line-height: 1.4; word-wrap: break-word; 
        }
        .bubble.bot { background: var(--msg-bot); align-self: flex-start; border-bottom-left-radius: 4px; }
        .bubble.user { background: var(--msg-user); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

        /* Scanning Visuals */
        .img-wrapper { position: relative; width: 140px; border-radius: 10px; overflow: hidden; margin-top: 5px; border: 2px solid #ddd; }
        .img-wrapper img { width: 100%; display: block; }
        .laser { 
            position: absolute; top: 0; left: 0; width: 100%; height: 3px; 
            background: #00ff00; box-shadow: 0 0 10px #00ff00;
            animation: scan 2s infinite linear; display: none;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .input-area { 
            padding: 8px 12px; padding-bottom: calc(8px + env(safe-area-inset-bottom));
            background: #fff; display: flex; align-items: center; gap: 8px; 
            border-top: 1px solid #eee; flex-shrink: 0;
        }
        .input-pill { flex-grow: 1; background: #f1f3f4; border-radius: 20px; padding: 0 12px; display: flex; align-items: center; }
        input { flex-grow: 1; border: none; background: transparent; padding: 8px 0; font-size: 15px; outline: none; }
        
        .btn { width: 36px; height: 36px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-cam { color: var(--ag-green); background: #e8f5e9; }
        .btn-send { background: var(--ag-green); color: white; }

        #hist-panel { position: fixed; top: 0; right: -100%; width: 100%; height: 100%; background: white; z-index: 1000; transition: 0.3s; }
        #hist-panel.active { right: 0; }
        .hist-item { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
    </style>
</head>
<body>

<div class="app-shell">
    <header>
        <span class="logo">AgroGuru Pro</span>
        <button onclick="toggleH(true)" style="background:none; border:none; font-size:1.2rem;">ðŸ“œ</button>
    </header>

    <div id="chat-flow">
        <div class="bubble bot">Welcome! Send a photo or ask a question.</div>
    </div>

    <div class="input-area">
        <button class="btn btn-cam" onclick="document.getElementById('f').click()">ðŸ“·</button>
        <div class="input-pill"><input type="text" id="i" placeholder="Ask anything..."></div>
        <button class="btn btn-send" onclick="sendT()">âž”</button>
    </div>
    <input type="file" id="f" accept="image/*" capture="environment" style="display:none">
</div>

<div id="hist-panel">
    <div style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
        <strong>History</strong>
        <button onclick="toggleH(false)" style="border:none; background:none;">âœ•</button>
    </div>
    <div id="h-list"></div>
</div>

<script>
    const chat = document.getElementById('chat-flow'), 
          inp = document.getElementById('i'), 
          file = document.getElementById('f'),
          hPanel = document.getElementById('hist-panel');

    function addB(role, content, isHtml = false) {
        const d = document.createElement('div');
        d.className = `bubble ${role}`;
        if(isHtml) d.innerHTML = content; else d.innerText = content;
        chat.appendChild(d);
        chat.scrollTop = chat.scrollHeight;
        return d;
    }

    async function sendT() {
        const txt = inp.value.trim();
        if(!txt) return;
        addB('user', txt); inp.value = '';
        const r = await fetch('/chat', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({message:txt})});
        const d = await r.json();
        addB('bot', d.reply);
    }

    file.onchange = async () => {
        const f = file.files[0]; if(!f) return;
        const url = URL.createObjectURL(f);
        const html = `<div class="img-wrapper"><div class="laser" id="ls" style="display:block"></div><img src="${url}"></div><br><small>Scanning...</small>`;
        addB('user', html, true);
        const fd = new FormData(); fd.append('file', f);
        const r = await fetch('/diagnose', {method:'POST', body:fd});
        const d = await r.json();
        document.getElementById('ls').style.display = 'none';
        addB('bot', d.analysis);
        saveH(d.analysis);
    };

    function saveH(t) {
        let h = JSON.parse(localStorage.getItem('ag') || '[]');
        h.unshift({d: new Date().toLocaleTimeString(), t: t});
        localStorage.setItem('ag', JSON.stringify(h.slice(0,10)));
    }

    function toggleH(on) {
        hPanel.classList.toggle('active', on);
        if(on) {
            const h = JSON.parse(localStorage.getItem('ag') || '[]');
            document.getElementById('h-list').innerHTML = h.map((x,i) => `
                <div class="hist-item" onclick="viewH(${i})">${x.d}: ${x.t.substring(0,40)}...</div>
            `).join('') || "<p style='padding:15px'>No history.</p>";
        }
    }

    function viewH(i) {
        const h = JSON.parse(localStorage.getItem('ag') || '[]');
        addB('bot', "Saved Report: " + h[i].t);
        toggleH(false);
    }

    inp.onkeypress = (e) => { if(e.key==='Enter') sendT(); };
</script>
</body>
</html>
