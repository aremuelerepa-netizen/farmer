<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AgroGuru Pro</title>
    <style>
        :root { --ag-green: #2e7d32; --ag-bg: #ffffff; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; position: fixed; background: var(--ag-bg); font-family: -apple-system, Roboto, sans-serif; }
        #app-viewport { display: flex; flex-direction: column; width: 100%; position: absolute; top: 0; left: 0; }
        header { height: 55px; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; background: #fff; flex-shrink: 0; }
        .logo { font-weight: 700; color: var(--ag-green); }
        #chat-flow { flex-grow: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; -webkit-overflow-scrolling: touch; }
        .bubble { max-width: 80%; padding: 10px 14px; border-radius: 18px; font-size: 14px; line-height: 1.4; word-wrap: break-word; }
        .bubble.bot { background: #f1f3f4; align-self: flex-start; border-bottom-left-radius: 4px; }
        .bubble.user { background: var(--ag-green); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .img-preview { width: 100%; max-width: 180px; border-radius: 10px; margin-top: 5px; display: block; border: 2px solid #fff; }
        .input-area { height: 65px; padding: 0 12px; background: #fff; display: flex; align-items: center; gap: 10px; border-top: 1px solid #eee; flex-shrink: 0; }
        .input-pill { flex-grow: 1; background: #f1f3f4; border-radius: 25px; padding: 0 15px; display: flex; align-items: center; }
        input { flex-grow: 1; border: none; background: transparent; height: 45px; font-size: 16px; outline: none; }
        .btn { width: 40px; height: 40px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        #h-panel { position: fixed; top: 0; right: -100%; width: 100%; height: 100%; background: white; z-index: 1000; transition: 0.3s; }
        #h-panel.active { right: 0; }
        .h-item { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; cursor: pointer; }
    </style>
</head>
<body>

<div id="app-viewport">
    <header>
        <span class="logo">AgroGuru Pro</span>
        <button onclick="toggleH(true)" style="background:none; border:none; font-size:1.4rem;">ðŸ“œ</button>
    </header>
    <div id="chat-flow"><div class="bubble bot">Ready. The 'Enter' key is disabled; tap the arrow to send.</div></div>
    <div class="input-area">
        <button class="btn" style="background:#e8f5e9; color:green;" onclick="document.getElementById('f').click()">ðŸ“·</button>
        <div class="input-pill"><input type="text" id="i" placeholder="Ask AgroGuru..."></div>
        <button class="btn" style="background:var(--ag-green); color:white;" onclick="sendT()">âž”</button>
    </div>
    <input type="file" id="f" accept="image/*" capture="environment" style="display:none">
</div>

<div id="h-panel">
    <div style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
        <strong>Scan History</strong>
        <button onclick="toggleH(false)" style="border:none; background:none; font-size:1.5rem;">âœ•</button>
    </div>
    <div id="h-list"></div>
</div>

<script>
    const viewport = document.getElementById('app-viewport');
    const chat = document.getElementById('chat-flow'), inp = document.getElementById('i'), fileIn = document.getElementById('f'), hPanel = document.getElementById('h-panel'), hList = document.getElementById('h-list');

    function fixSize() { viewport.style.height = window.innerHeight + 'px'; }
    window.addEventListener('resize', fixSize); window.addEventListener('load', fixSize); fixSize();

    function addB(role, content, isImg = false, statusId = null, isHtml = false) {
        const d = document.createElement('div');
        d.className = `bubble ${role}`;
        if(isImg) {
            d.innerHTML = `<img src="${content}" class="img-preview"><br><small id="${statusId}">Compressing & Scanning...</small>`;
        } else if (isHtml) {
            d.innerHTML = content;
        } else {
            d.innerText = content;
        }
        chat.appendChild(d);
        chat.scrollTop = chat.scrollHeight;
    }

    // COMPRESSION LOGIC TO PREVENT RELOAD
    async function compressImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = 800 / Math.max(img.width, img.height);
                    canvas.width = img.width * Math.min(1, scale);
                    canvas.height = img.height * Math.min(1, scale);
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.7);
                };
            };
        });
    }

    async function sendT() {
        const txt = inp.value.trim(); if(!txt) return;
        addB('user', txt); inp.value = '';
        const r = await fetch('/chat', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({message:txt})});
        const d = await r.json();
        addB('bot', d.reply || "Error.");
    }

    fileIn.onchange = async () => {
        const file = fileIn.files[0]; if(!file) return;
        const sId = "s-" + Date.now();
        addB('user', URL.createObjectURL(file), true, sId);
        try {
            const compressed = await compressImage(file);
            const fd = new FormData(); fd.append('file', compressed, 'image.jpg');
            const r = await fetch('/diagnose', {method:'POST', body:fd});
            const d = await r.json();
            const statusEl = document.getElementById(sId);
            if(statusEl) statusEl.innerText = "Analysis Ready âœ“";
            addB('bot', d.analysis);
            saveH(d.analysis);
        } catch { if(document.getElementById(sId)) document.getElementById(sId).innerText = "Error."; }
    };

    function saveH(t) {
        let h = JSON.parse(localStorage.getItem('ag') || '[]');
        h.unshift({d: new Date().toLocaleTimeString(), t: t});
        localStorage.setItem('ag', JSON.stringify(h.slice(0,10)));
    }

    function toggleH(on) {
        hPanel.classList.toggle('active', on);
        if(on) {
            const h = JSON.parse(localStorage.getItem('ag') || '[]');
            hList.innerHTML = h.map((x,i) => `<div class="h-item" onclick="addB('bot', '<b>History:</b><br>${x.t}', false, null, true); toggleH(false);">${x.d}: ${x.t.substring(0,40)}...</div>`).join('') || "<p style='padding:15px'>Empty.</p>";
        }
    }

    // ENTER KEY DISABLED: Removed the onkeypress listener
</script>
</body>
</html>
