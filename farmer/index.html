<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AgroGuru Pro</title>
    <style>
        :root { --ag-green: #2e7d32; --ag-bg: #ffffff; --msg-bot: #f1f3f4; --msg-user: #2e7d32; }

        /* Lock the screen to prevent jumping up and down */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; position: fixed; background: var(--ag-bg);
            font-family: -apple-system, Roboto, sans-serif;
            overscroll-behavior-y: none;
        }

        .app-shell { 
            display: flex; flex-direction: column; 
            height: 100vh; width: 100%; 
            max-width: 500px; margin: 0 auto; 
        }

        /* HEADER: Always stays visible at the top */
        header {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #eee; background: #fff;
            z-index: 100; flex-shrink: 0;
        }
        .logo { font-weight: 700; color: var(--ag-green); font-size: 1.1rem; }

        /* CHAT AREA: Scrolls between the header and input */
        #chat-flow {
            flex-grow: 1; overflow-y: auto; padding: 20px 15px;
            display: flex; flex-direction: column; gap: 15px;
            -webkit-overflow-scrolling: touch;
        }

        .bubble { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 16px; line-height: 1.4; word-wrap: break-word; }
        .bubble.bot { background: var(--msg-bot); align-self: flex-start; border-bottom-left-radius: 4px; color: #202124; }
        .bubble.user { background: var(--msg-user); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

        /* INPUT AREA: Always stays visible at the bottom */
        .input-area {
            padding: 10px 15px; 
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            background: #fff; display: flex; align-items: center; gap: 10px; 
            border-top: 1px solid #eee; flex-shrink: 0;
        }
        .input-pill { flex-grow: 1; background: #f1f3f4; border-radius: 25px; padding: 5px 15px; display: flex; }
        input { 
            flex-grow: 1; border: none; background: transparent; 
            padding: 10px 0; font-size: 16px; outline: none; color: #333;
        }

        .action-btn { width: 42px; height: 42px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-camera { color: var(--ag-green); background: #e8f5e9; }
        .btn-send { background: var(--ag-green); color: white; }

        /* HISTORY PANEL */
        #history-panel {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: white; z-index: 1000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #history-panel.active { right: 0; }
        .hist-item { padding: 15px; border-bottom: 1px solid #f5f5f5; }
    </style>
</head>
<body>

<div class="app-shell">
    <header>
        <span class="logo">AgroGuru Pro</span>
        <button onclick="openHist()" style="background:none; border:none; font-size:1.2rem; cursor:pointer;">ðŸ“œ</button>
    </header>

    <div id="chat-flow">
        <div class="bubble bot">Welcome back. Header is locked. I'm ready for your questions or crop photos.</div>
    </div>

    <div class="input-area">
        <button class="action-btn btn-camera" onclick="document.getElementById('file-in').click()">ðŸ“·</button>
        <div class="input-pill">
            <input type="text" id="user-in" placeholder="Ask AgroGuru...">
        </div>
        <button class="action-btn btn-send" id="send-btn">âž”</button>
    </div>
    
    <input type="file" id="file-in" accept="image/*" capture="environment" style="display:none">
</div>

<div id="history-panel">
    <div style="padding:20px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
        <h3 style="margin:0">Scan History</h3>
        <button onclick="closeHist()" style="border:none; background:none; font-size:1.5rem;">âœ•</button>
    </div>
    <div id="hist-content" style="overflow-y:auto; height:calc(100% - 80px);"></div>
</div>

<script>
    const chatFlow = document.getElementById('chat-flow');
    const userIn = document.getElementById('user-in');
    const histPanel = document.getElementById('history-panel');

    function addBubble(role, text) {
        const div = document.createElement('div');
        div.className = `bubble ${role}`;
        div.innerText = text;
        chatFlow.appendChild(div);
        chatFlow.scrollTop = chatFlow.scrollHeight;
    }

    async function handleChat() {
        const msg = userIn.value.trim();
        if(!msg) return;
        addBubble('user', msg);
        userIn.value = '';
        try {
            const res = await fetch('/chat', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({message: msg}) });
            const data = await res.json();
            addBubble('bot', data.reply);
        } catch { addBubble('bot', "Connection lost."); }
    }

    document.getElementById('send-btn').onclick = handleChat;
    userIn.onkeypress = (e) => { if(e.key === 'Enter') handleChat(); };

    document.getElementById('file-in').onchange = async (e) => {
        const file = e.target.files[0];
        if(!file) return;
        addBubble('user', "Analyzing image...");
        const fd = new FormData();
        fd.append('file', file);
        try {
            const res = await fetch('/diagnose', { method: 'POST', body: fd });
            const data = await res.json();
            addBubble('bot', data.analysis);
            saveHist(data.analysis);
        } catch { addBubble('bot', "Vision error."); }
    };

    function saveHist(t) {
        let h = JSON.parse(localStorage.getItem('agH') || '[]');
        h.unshift({ d: new Date().toLocaleString(), t: t });
        localStorage.setItem('agH', JSON.stringify(h.slice(0, 15)));
    }

    function openHist() { 
        histPanel.classList.add('active'); 
        const h = JSON.parse(localStorage.getItem('agH') || '[]');
        document.getElementById('hist-content').innerHTML = h.map((i, index) => `
            <div class="hist-item" onclick="restoreResult(${index})">
                <small style="color:var(--ag-green)">${i.d}</small><br>
                <strong>${i.t.substring(0, 70)}...</strong>
            </div>
        `).join('') || "<p style='padding:20px'>No history.</p>";
    }

    function restoreResult(idx) {
        const h = JSON.parse(localStorage.getItem('agH') || '[]');
        addBubble('user', "Viewing old report...");
        addBubble('bot', h[idx].t);
        closeHist();
    }

    function closeHist() { histPanel.classList.remove('active'); }
</script>
</body>
</html>
